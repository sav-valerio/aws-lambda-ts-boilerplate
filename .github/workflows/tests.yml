name: Tests

on:
  push:
    branches:
      - main

jobs:
  vitest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: Install Node deps
        run: npm ci
      - name: Run tests
        run: npm test